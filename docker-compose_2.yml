services:
  backend:
   image: pdp_backend_docker_image:latest
   ports:
     - "3002:3002"
   depends_on:
     - postgres

  postgres:
    image: postgres:latest
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./backend/database_init:/docker-entrypoint-initdb.d
    environment:
      POSTGRES_PASSWORD: keyoarbcat
    ports:
      - "5432:5432"

volumes:
  db-data:
