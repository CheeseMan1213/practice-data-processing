apiVersion: v1
kind: Service
metadata:
  name: {{ include "backend.fullname" . }}
  labels:
    app: {{ include "backend.name" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
spec:
    type: {{ .Values.backend.service.type }}
    ports:
        - port: {{ .Values.backend.service.port }}
        targetPort: {{ .Values.backend.service.port }}
        protocol: TCP
        name: http
    selector:
        app: {{ include "backend.name" . }}